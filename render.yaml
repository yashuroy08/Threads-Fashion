services:
  # Backend Service
  - type: web
    name: threads-fashion-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromConfig: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://threads-fashion.vercel.app # Replace with your Vercel URL later

  # Frontend Service (Optional, but Vercel is better for React)
  # If you want to use Render for frontend too:
  - type: web
    name: threads-fashion-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://threads-fashion-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
